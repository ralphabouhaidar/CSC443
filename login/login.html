<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     
     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
     <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
     <!--jQuery script written to use Ajax, checking for the email and password-->
     <script src="../js/login.js"></script>

     <link rel="stylesheet" href="../css/signin.css">

    <title>Log in</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>

                <form class="form-signin">
                    <div class="form-label-group">
                    <!--Email address-->
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                    </p>
                    </div>
                    <br>
    
                    <!--Password-->
                    <div class="form-label-group">
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                    </div>
                    <br>
    
                    <!--Remember password checkbox-->
                    <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>

                    <!--Submit button-->
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="signin_btn">Sign in</button>
                    <hr class="my-4">

                    <!--Sign in using google-->
                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>

                    <!--Sign in using Facebook-->
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>

                    <!--Sign up button-->
                    <span id="signup-text"> First time? </span>
                    <button class="btn btn-lg btn-signup btn-block text-uppercase" type="button" id="signup_btn">Sign up</button>
                </form>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="home_btn">Go back</button>
            </div>

        </div>
    </div>
          
    
</body>
</html>
