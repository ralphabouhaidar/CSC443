    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <!-- FOR THE RECAPTCHA API-->
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <script src="../js/signup.js"></script>

    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign up!</title>
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                        <h5 class="card-title text-center">Sign Up</h5>

                        <form class="form-signin" method="POST" action="registration.php">

                            <div class="form-label-group">
                            <!--Email address-->
                            <input type="email" id="inputEmail" name="email" class="specificFormat form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address*</label>
                            </p>
                            </div>
                            <br>

                            <!--Telephone number-->
                            <div class="form-label-group">
                                <input class="form-control" type="tel" placeholder="Telephone" id="phone" name="telephone">
                                <label for="phone">Telephone</label>
                            </div>
                            <br>

                            <!--First name-->
                            <div class="form-label-group">
                                <input class="form-control alphaonly" type="text" placeholder="Name" id="inputName" name="firstname" required > 
                                <label for="inputName">First Name*</label>
                            </div>

                            <!--Last name-->
                            <div class="form-label-group">
                                <input class="form-control alphaonly" type="text" placeholder="Last Name" id="inputLast" name="lastname" required>
                                <label for="inputLast">Last Name*</label>
                            </div>
                            <br>
            
                            <!--Password-->
                            <div class="form-label-group">
                            <input type="password" id="inputPassword" name="password" class="specificFormat form-control" placeholder="Password" rel="popover" 
                            data-content="Must be at least 8 characters long, contain at least one lower case letter, one upper case letter, one special character, and a numeric character."required>
                            <label for="inputPassword">Password*</label>
                            </div>

                            <!--Verify password-->
                            <div class="form-label-group">
                            <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Confirm password" required>
                            <label for="inputPassword2">Confirm password*</label>
                                <div class="alert alert-danger" role="alert" hidden>
                                    Passwords don't Match!
                                </div>
                            </div>
                            <br>

                            <!--RECAPTCHA USING TEST KEY-->
                            <div class="form-label-group text-xs-center">
                                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                                <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                                <div class="help-block with-errors"></div>
                            </div>

                            <!--SUBMIT button-->
                            <button class="btn btn-lg btn-signup btn-block text-uppercase" type="submit" id="signup_btn" disabled>Sign up</button>
                        </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
    
</body>
</html>
